<!-- 슬라이더Zone시작 -->
<style>
    /* 슬라이더 배경이미지 처리 */
    #sliderZone {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        overflow: hidden;
    }
    .slider_panel {
        display: flex;
        position: relative;
        left: 0; /* 슬라이딩시 좌표 변경으로 슬라이딩 표현 */
        transition: left 0.5s ease;
    }
    /* .slider_panel > li */
    .slider_img {
        min-width: 100%;
    }
    .slider_img img {
        width: 100%;
        display: block;
        box-sizing: border-box;
    }

    /* 슬라이더 컨트롤 */
    .control_panel {
        position: absolute;
        bottom: 10px;
        left: 50%;
        display: flex;
    }
    .control_btn {
        width: 10px;
        height: 10px;
        background-color: white;
        border-radius: 50%;
        cursor: pointer;
    }
    .control_btn.active {
        background-color: red;
    }
    
    /* 좌우 버튼*/
    .direct_btn {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
    }
    .direct_btn img {
        display: block;
        cursor: pointer;
    }
</style>
<div id="sliderZone">
    <div id="sub_photo_bg">
        <ul class="slider_panel">
            <li class="slider_img"><img src="./img/1.jpg" alt=""></li>
            <li class="slider_img"><img src="./img/2.jpg" alt=""></li>
            <li class="slider_img"><img src="./img/3.jpg" alt=""></li>
            <li class="slider_img"><img src="./img/1.jpg" alt=""></li>
            <li class="slider_img"><img src="./img/2.jpg" alt=""></li>
            <li class="slider_img"><img src="./img/3.jpg" alt=""></li>
        </ul>

        <div class="control_panel">
            <div class="control_btn active" data-index="0"></div>
            <div class="control_btn" data-index="1"></div>
            <div class="control_btn" data-index="2"></div>
        </div>

        <div class="direct_btn">
            <div class="left_btn"><img src="./img/left_btn.png" alt=""></div>
            <div class="right_btn"><img src="./img/right_btn.png" alt=""></div>
        </div>
    </div>
</div>

<!-- 슬라이더Zone끝 -->
